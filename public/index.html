<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Socket.IO Chat with AI</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family: Arial; margin: 2rem; }
    textarea { width: 100%; height: 100px; margin-top: 10px; }
    button { margin-top: 10px; }
    .response { margin-top: 20px; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ Talk to AI (Socket.IO)</h2>

  <label for="token">JWT Token:</label><br>
  <input type="text" id="token" placeholder="Paste your JWT token here" style="width: 100%" /><br>

  <label for="message">Your Message:</label>
  <textarea id="message" placeholder="Type a message..."></textarea>
  <br>
  <button onclick="sendMessage()">Send Message</button>

  <div class="response" id="response">Response will appear here...</div>

  <script>
    let socket;

    function connectSocket() {
      const token = document.getElementById("token").value;
      if (!token) {
        alert("Please enter a JWT token");
        return;
      }

      // Establish socket connection with auth
      socket = io("http://localhost:5000", {
        auth: { token },
        transports: ["websocket"]
      });

      socket.on("connect", () => {
        console.log("âœ… Connected to server:", socket.id);
        document.getElementById("response").textContent = "âœ… Connected to AI server.";
      });

      socket.on("connect_error", (err) => {
        console.error("âŒ Connection error:", err.message);
        document.getElementById("response").textContent = "âŒ Connection error: " + err.message;
      });

      socket.on("bot_response", (data) => {
        console.log("ðŸ¤– AI Response:", data);
        document.getElementById("response").textContent = "ðŸ¤– " + data;
      });
    }

    function sendMessage() {
      const text = document.getElementById("message").value.trim();
      const token = document.getElementById("token").value;

      if (!socket || !socket.connected) {
        connectSocket();
        setTimeout(() => sendMessage(), 1000); // retry after connection
        return;
      }

      if (!text) {
        alert("Please type a message!");
        return;
      }

      socket.emit("user_message", {
        type: "text",
        text
      });

      document.getElementById("message").value = "";
      document.getElementById("response").textContent = "âŒ› Waiting for AI...";
    }
  </script>
</body>
</html>
